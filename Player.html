<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Like Video Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            margin: auto;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        button, select, input {
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>YouTube-Like Video Player</h1>
    <input type="file" id="fileInput" accept="video/*">
    
    <div class="video-container">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="skipBackward">‚è™ 10s</button>
            <button id="skipForward">‚è© 10s</button>
            <span id="timeDisplay">00:00 / 00:00</span>
            <input type="range" id="progressBar" min="0" value="0">
            <button id="fullscreen">‚õ∂ Fullscreen</button>
        </div>
        
        <div class="controls">
            <label>Speed:</label>
            <select id="playbackSpeed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button id="togglePiP">üñº Picture-in-Picture</button>
            <button id="toggleLoop">üîÅ Loop</button>
            <button id="toggleDarkMode">üåô Dark Mode</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playPause = document.getElementById('playPause');
        const skipBackward = document.getElementById('skipBackward');
        const skipForward = document.getElementById('skipForward');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreen = document.getElementById('fullscreen');
        const playbackSpeed = document.getElementById('playbackSpeed');
        const togglePiP = document.getElementById('togglePiP');
        const toggleLoop = document.getElementById('toggleLoop');
        const toggleDarkMode = document.getElementById('toggleDarkMode');

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                video.src = videoURL;
                video.load();
            }
        });

        playPause.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPause.textContent = 'Pause';
            } else {
                video.pause();
                playPause.textContent = 'Play';
            }
        });

        skipBackward.addEventListener('click', () => video.currentTime -= 10);
        skipForward.addEventListener('click', () => video.currentTime += 10);

        video.addEventListener('timeupdate', () => {
            progressBar.value = (video.currentTime / video.duration) * 100;
            const currentMinutes = Math.floor(video.currentTime / 60);
            const currentSeconds = Math.floor(video.currentTime % 60);
            const totalMinutes = Math.floor(video.duration / 60);
            const totalSeconds = Math.floor(video.duration % 60);
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
        });

        progressBar.addEventListener('input', () => {
            video.currentTime = (progressBar.value / 100) * video.duration;
        });

        fullscreen.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });

        playbackSpeed.addEventListener('change', () => {
            video.playbackRate = parseFloat(playbackSpeed.value);
        });

        togglePiP.addEventListener('click', () => {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (video.requestPictureInPicture) {
                video.requestPictureInPicture();
            }
        });

        toggleLoop.addEventListener('click', () => {
            video.loop = !video.loop;
            toggleLoop.style.backgroundColor = video.loop ? '#666' : '#444';
        });

        toggleDarkMode.addEventListener('click', () => {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? '#181818' : 'black';
        });
    </script>
</body>
</html>
