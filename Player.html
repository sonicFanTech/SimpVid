<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: black;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        button, select, input[type="range"] {
            background: #404040;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover, select:hover, input[type="range"]:hover {
            background: #505050;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #606060;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: red;
        }
        .dark-mode {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Video Player</h1>
        <input type="file" id="fileInput" accept="video/*">
        <br>
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="skipBack">« 10s</button>
            <button id="skipForward">10s »</button>
            <span id="timeDisplay">00:00 / 00:00</span>
            <button id="fullScreenButton">Full Screen</button>
            <button id="pipButton">Picture-in-Picture</button>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPause');
        const skipBackBtn = document.getElementById('skipBack');
        const skipForwardBtn = document.getElementById('skipForward');
        const fullScreenBtn = document.getElementById('fullScreenButton');
        const pipButton = document.getElementById('pipButton');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        let darkMode = false;
        
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoPlayer.load();
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        skipBackBtn.addEventListener('click', () => videoPlayer.currentTime -= 10);
        skipForwardBtn.addEventListener('click', () => videoPlayer.currentTime += 10);

        fullScreenBtn.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            }
        });

        pipButton.addEventListener('click', () => {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (videoPlayer.requestPictureInPicture) {
                videoPlayer.requestPictureInPicture();
            }
        });

        darkModeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = darkMode ? 'Light Mode' : 'Dark Mode';
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progress.style.width = progressPercent + '%';
            timeDisplay.textContent = formatTime(videoPlayer.currentTime) + ' / ' + formatTime(videoPlayer.duration);
        });

        progressBar.addEventListener('click', (e) => {
            const newTime = (e.offsetX / progressBar.offsetWidth) * videoPlayer.duration;
            videoPlayer.currentTime = newTime;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
